<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Add your styles here */
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 1;
        }
        .affiliate-btn {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="product-container" id="product-container">
        <!-- Content will be loaded by JavaScript -->
        <p>Loading product details...</p>
    </div>

    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Product database (in real implementation, fetch from server)
        const products = {
            '123': {
                name: "Wireless Headphones",
                image: "https://via.placeholder.com/500x300",
                description: "Premium wireless headphones with noise cancellation...",
                affiliateLink: "https://seller.com/product?ref=YOURID123"
            },
            // Add more products as needed
        };
        
        // Display product
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById('product-container').innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-details">
                    <h1>${product.name}</h1>
                    <p>${product.description}</p>
                    <a href="${product.affiliateLink}" class="affiliate-btn" 
                       onclick="event.preventDefault(); window.open('${product.affiliateLink}', '_blank');">
                       Buy Now (Affiliate Link)
                    </a>
                </div>
            `;
        } else {
            document.getElementById('product-container').innerHTML = `
                <div class="error">
                    <h2>Product Not Found</h2>
                    <p>The product you're looking for doesn't exist.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
